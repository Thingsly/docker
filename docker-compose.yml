services:
  frontend:
    image: hantdev1/thingsly-vue:v1.0.3-alpha.1
    ports:
      - "8080:8080"
    environment:
      - "TZ=Asia/Ho_Chi_Minh"
      - "BACKEND_HOST=http://backend:9999"
    depends_on:
      backend:
        condition: service_started
    volumes:
      - nginx:/etc/nginx
    restart: unless-stopped
    networks:
      - thingsly_network

  postgres:
    image: timescale/timescaledb:2.8.1-pg14
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5555:5432"
    environment:
      - "TZ=Asia/Ho_Chi_Minh"
      - "LC_ALL=C.UTF-8"
      - "POSTGRES_DB=Thingsly"
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgresThingsly"
      - "POSTGRES_HOST_AUTH_METHOD=md5"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d Thingsly"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - thingsly_network

  gmqtt:
    image: hantdev1/thingsly-gmqtt:v1.0.1-amd64
    volumes:
      - gmqtt:/gmqttd
    ports:
      - "1883:1883"
    environment:
      - "TZ=Asia/Ho_Chi_Minh"
      - "GMQTT_DB_REDIS_CONN=redis:6379"
      - "GMQTT_DB_REDIS_PASSWORD=redis"
      - "GMQTT_DB_PSQL_PSQLADDR=postgres"
      - "GMQTT_DB_PSQL_PSQLPORT=5432"
      - "GMQTT_DB_PSQL_PSQLDB=Thingsly"
      - "GMQTT_DB_PSQL_PSQLUSER=postgres"
      - "GMQTT_DB_PSQL_PSQLPASSWORD=postgresThingsly"
    hostname: gmqtt
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - thingsly_network

  redis:
    image: redis:6.2.7
    command: redis-server --requirepass redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    environment:
      - "TZ=Asia/Ho_Chi_Minh"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - thingsly_network

  backend:
    image: hantdev1/thingsly-go:v1.0.5-amd64
    ports:
      - "9999:9999"
    environment:
      - "TZ=Asia/Ho_Chi_Minh"
      - "THINGSLY_DB_PSQL_HOST=postgres"
      - "THINGSLY_DB_PSQL_PORT=5432"
      - "THINGSLY_DB_PSQL_USERNAME=postgres"
      - "THINGSLY_DB_PSQL_PASSWORD=postgresThingsly"
      - "THINGSLY_DB_PSQL_DBNAME=Thingsly"
      - "THINGSLY_DB_PSQL_LOG_LEVEL=3"
      - "THINGSLY_DB_REDIS_ADDR=redis:6379"
      - "THINGSLY_DB_REDIS_PASSWORD=redis"
      - "THINGSLY_MQTT_SERVER=gmqtt"
      - "THINGSLY_MQTT_ACCESS_ADDRESS=gmqtt:1883"
      - "THINGSLY_MQTT_BROKER=gmqtt:1883"
      - "THINGSLY_LOG_LEVEL=error"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      gmqtt:
        condition: service_started
    volumes:
      - go_files:/go/src/app/files
      - go_configs:/go/src/app/configs
    restart: unless-stopped
    networks:
      - thingsly_network

volumes:
  go_files:
  go_configs:
  gmqtt:
  nginx:
  postgres_data:
  redis_data:

networks:
  thingsly_network:
    driver: bridge